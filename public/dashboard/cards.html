<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Entre Linhas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfaf6;
      color: #3a2e2e;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    nav.menu-lateral {
      width: 240px;
      background: #a58b65;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      user-select: none;
    }

    nav.menu-lateral h2 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      font-size: 1.3rem;
    }

    nav.menu-lateral a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      transition: background-color 0.25s ease;
    }

    nav.menu-lateral a:hover,
    nav.menu-lateral a.active {
      background: #fff7ed;
      color: #a58b65;
      font-weight: 700;
    }

    main.main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .kpi {
      background: #fff7ed;
      padding: 4rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      user-select: none;
    }

    /* NOVO: Conte√∫do inferior */
    .conteudo-inferior {
      display: flex;
      gap: 2rem;
      width: 100%;
    }

    .ranking {
      flex: 1;
      background: #fff7ed;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      user-select: none;
    }

    .ranking h3 {
      margin-top: 0;
    }

    .ranking ol {
      padding-left: 1.2rem;
    }

    .ranking li {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .graficos {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    canvas {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100% !important;
      height: 385px !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="menu-lateral" aria-label="Menu de navega√ß√£o">
      <h2>üìö Entre Linhas</h2>
      <a href="./dashboard.html" class="active">Dashboard</a>
      <a href="./quiz.html">Quiz</a>
      <a href="./livros.html">Cat√°logo de Livros</a>
      <a href="./desafio.html">Desafios e Miss√µes</a>
      <a href="./perfil.html">Perfil</a>
      <a href="../index.html">Sair</a>
      
    </nav>

    <main class="main-content" role="main" aria-label="Conte√∫do principal da dashboard">
      <section class="kpis" id="kpis"></section>

      <section class="conteudo-inferior">
        <div class="ranking" id="ranking">
          <h3>üèÜ Ranking</h3>
          <ol>
            <li>Usu√°rio A - 1500 pts</li>
            <li>Usu√°rio B - 1200 pts</li>
            <li>Usu√°rio C - 900 pts</li>
          </ol>
        </div>

        <div class="graficos">
          <canvas id="graficoGeneros" aria-label="Gr√°fico de g√™neros mais lidos" role="img"></canvas>
          <canvas id="graficoQuiz" aria-label="Gr√°fico de respostas do quiz" role="img"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    const idUsuario = 1;

    async function carregarKPIs() {
      const resposta = await fetch(`/entrelinhas/kpis/${idUsuario}`);
      const dados = await resposta.json();
      const kpis = document.getElementById('kpis');
      kpis.innerHTML = `
        <div class="kpi">üìö <strong>${dados.livrosLidos}</strong><br>Livros lidos</div>
        <div class="kpi">üìÖ <strong>${dados.paginasPorMes}</strong><br>P√°ginas este m√™s</div>
        <div class="kpi">üåü <strong>${dados.favoritos}</strong><br>Favoritos</div>
        <div class="kpi">üß≠ <strong>${dados.pontuacao}</strong><br>${dados.nivel}</div>
      `;
    }

    async function carregarGeneros() {
      const resposta = await fetch(`/entrelinhas/generos/${idUsuario}`);
      const dados = await resposta.json();
      new Chart(document.getElementById('graficoGeneros'), {
        type: 'bar',
        data: {
          labels: dados.labels,
          datasets: [{
            label: 'G√™neros mais lidos',
            backgroundColor: '#a58b65',
            data: dados.valores
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function carregarQuiz() {
      const resposta = await fetch(`/entrelinhas/quiz/${idUsuario}`);
      const dados = await resposta.json();
      new Chart(document.getElementById('graficoQuiz'), {
        type: 'doughnut',
        data: {
          labels: ['Acertos', 'Erros'],
          datasets: [{
            backgroundColor: ['#2ecc71', '#e74c3c'],
            data: [dados.certas || 0, dados.erradas || 0]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        }
      });
    }

    carregarKPIs();
    carregarGeneros();
    carregarQuiz();
  </script>
</body>

</html>
